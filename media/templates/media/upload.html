{% extends "base.html" %}

{% block title %}Upload a file{% endblock %}

{% block content %}

<form action="/media/do_upload/" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    <tr>
      <td><label for="name">Name : </label></td>
      <td><input type="text" name="name" id="name"/></td>
    </tr>
    <tr>
      <td><label for="comment">Comment : </label></td>
      <td><input type="text" name="comment" id="comment"/></td>
    </tr>
    <tr>
      <td><label for="media">Filename : </label></td>
      <td><input type="file" name="media" id="media"/></td>
    </tr>
    <tr>
      <td colspan='2'><input type="submit" name="submit" value="Upload"/></td>
    </tr>
  </table>
</form>

{% endblock %}
