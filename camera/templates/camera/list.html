{% extends "base.html" %}

{% block title %}Camera list{% endblock %}

{% block content %}
{% if catalog_list %}
    <table>
    {% for catalog in catalog_list %}
        <tr><td><a href="/camera/{{ catalog.pk }}">{{ catalog }}</a></td></tr>
    {% endfor %}
    </table>
{% else %}
    <p>Aucun appareil photo n'est disponible.</p>
{% endif %}
{% endblock %}
